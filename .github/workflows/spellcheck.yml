name: Spell Check

on: [push, pull_request]

jobs:

  spell-check:
  name: "Spell checker"
  runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
    - run: |
        npm install
        npx cspell lint "content/**/*.md"
